<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row py-5 background">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <form>
                        <div class="form-group d-inline-flex">
                          <label class="badge bg-danger ms-4 me-2 pt-2 fs-4 rounded-pill" for="name">Nome</label>
                          <input type="text" class="form-control name" id="name"  placeholder="inserisci il tuo nome">
                        </div>
                        <div class="form-group d-inline-flex">
                            <label class="badge bg-danger ms-4 me-2 pt-2 fs-4 rounded-pill" for="name">Lunghezza tratta</label>
                            <input type="number" class="form-control km" id="km"  placeholder="Quanti km devi percorrere?">
                        </div>
                        <div class="form-group d-inline-flex">
                            <label for="eta" class="badge bg-danger ms-4 me-2 pt-2 fs-4 rounded-pill">Tariffa</label>
                            <select class="form-control eta" id="eta">
                                <option>standard</option>
                                <option>under 18</option>
                                <option>over 65</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-outline-danger btn-lg m-3" id="submit_button">Conferma</button>
                            <input type="reset" class="btn btn-outline-danger btn-lg m-3" id="delete_button"></input>
                        </div>
                    </form>
                </div>
                <div class="col-12 mt-5">
                    <div class="card col-auto col-8 offset-2 border-black bg-danger">
                        <table class="table border-black">
                            <thead class="card-header text-white border-black">
                              <tr>
                                <th scope="col">Nome Passeggero</th>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody class="bg-white">
                              <tr>
                                <td id="nome-utente"></td>
                                <td id="tipo-biglietto"></td>
                                <td id="carrozza"></td>
                                <td id="cp"></td>
                                <td id="costo-biglietto"></td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

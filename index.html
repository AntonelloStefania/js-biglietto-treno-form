<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="./js/script.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-12">
                    <form>
                        <div class="form-group d-inline-flex">
                          <label class="d-block" for="name">Nome</label>
                          <input type="text" class="form-control name" id="name"  placeholder="inserisci il tuo nome">
                        </div>
                        <div class="form-group d-inline-flex">
                            <label class="d-block" for="name">Lunghezza tratta</label>
                            <input type="number" class="form-control km" id="km"  placeholder="Quanti km devi percorrere?">
                        </div>
                        <div class="form-group d-inline-flex">
                            <label for="eta">Tipo di biglietto</label>
                            <select class="form-control eta" id="eta">
                                <option>standard</option>
                                <option>under 18</option>
                                <option>over 65</option>
                            </select>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-secondary" id="submit_button">Conferma</button>
                            <input type="reset" class="btn btn-outline-secondary" id="delete_button"></input>
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nome Passeggero</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Costo Biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td id="nome-utente"></td>
                            <td id="tipo-biglietto"></td>
                            <td>3</td>
                            <td id="costo-biglietto"></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
